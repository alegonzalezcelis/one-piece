<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Mapa de One Piece - Viaje de Aprendizaje</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="ocean">
      <div class="content-wrapper">
        <h1 class="title">Mapa de Aprendizaje - Estilo One Piece</h1>
        <div
          class="grand-line"
          aria-hidden="true"
        ></div>
        <div
          class="red-line"

        ></div>
        <div
          class="island"
          style="top: 30%; left: 10%"
          title="HTML Island"
        >
          HTML
        </div>
        <div
          class="island"
          style="top: 70%; left: 30%"
          title="CSS Archipelago"
        >
          CSS
        </div>
        <div
          class="island"
          style="top: 20%; left: 50%"
          title="JavaScript Bay"
        >
          JS
        </div>
        <div
          class="island"
          style="top: 60%; left: 70%"
          title="React Reef"
        >
          React
        </div>
        <div
          class="island"
          style="top: 40%; left: 90%"
          title="DevOps Cove"
        >
          DevOps
        </div>
      </div>
    </div>
  </body>
</html>
